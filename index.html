<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Vaccine Notifier</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        
        <h1>Covid Vaccine Notifier</h1>
        <div id="notification">
            <button id="notify-me-button">Notify Me</button>
            
        </div>


    </header>

    <main>
        <div id="filters">
            <h3>Filters</h3>
            <div id="filter-buttons">
                <div id="age-filters">
                    <button id="age-filter-button" data-value="0">All</button>
                    <button id="age-filter-button" data-value="18">Age 18</button>
                    <button id="age-filter-button" data-value="40">Age 40</button>
                    <button id="age-filter-button" data-value="45">Age 45</button>
                </div>
                <div id="dose-filters">
                    <button id="dose-filter-button" data-value="all">All</button>
                    <button id="dose-filter-button" data-value="dose1">Dose 1</button>
                    <button id="dose-filter-button" data-value="dose2">Dose 2</button>
                </div>
            </div>
        </div>

        <div>
            <table id="vaccine-list-table">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Pincode
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Dose 1
                        </th>
                        <th>
                            Dose 2
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            Vaccine
                        </th>
                    </tr>
                </thead>
                <tbody id="vaccine-table-body">

                </tbody>


            </table>
        </div>
        
        <div id="no-vaccines-message">
            <h3>No vaccine centers are available</h3>
        </div>

        <div id="cowin-link">
            <a href="https://www.cowin.gov.in/home"><button id="cowin-link-button">Go to Co-WIN</button></a>
        </div>
        
    </main>


    <script src="./scripts/app.js"></script>
</body>

</html>
